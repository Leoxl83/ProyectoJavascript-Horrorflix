<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>HorrorFlix - Registrate es gratis!</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#">
                <img id="logo" src="assets/images/logo-hf.png" alt="logo horrorflix" width="170px"></img>
            </a>
           
        </nav>
    </header>
    
    <section class="form-register">
        <h4>Regístrate!</h4>
        <input class="inputs" type="email" name="mail" id="mail" placeholder="Ingrese su Correo">
        <input class="inputs" type="text" name="usuario" id="usuario" placeholder="Ingrese un nombre de Usuario">
        <input class="inputs" type="password" name="password" id="contraseña" placeholder="Ingrese su Contraseña">
        <button class="btn" id="reg"  type="submit">Registrarme</button>
        <p><a href="./assets/views/login.html">¿Estás registrado? Haz click aquí</a></p>
    </section>
  


  

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
