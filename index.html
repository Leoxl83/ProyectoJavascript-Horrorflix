<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>HorrorFlix - Registrate es gratis!</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#">
                <img id="logo" src="assets/images/logo-hf.png" alt="logo horrorflix" width="170px"></img>
            </a>
        </nav>
    </header>
    
    <section class="form-register">
        <h4>Regístrate!</h4>
        <input class="inputs" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
        <input class="inputs" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
        <input class="inputs" type="email" name="mail" id="mail" placeholder="Ingrese su Correo">
        <input class="inputs" type="text" name="usuario" id="usuario" placeholder="Ingrese un nombre de Usuario">
        <input class="inputs" type="password" name="password" id="contraseña" placeholder="Ingrese su Contraseña">
        <button id="reg"  type="submit">Registrarme</button>
        <p><a href="./assets/views/login.html">¿Estás registrado? Haz click aquí</a></p>
    </section>
 

    <script src="javascript/main.js"></script>
</body>
</html>
